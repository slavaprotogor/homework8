version: "3.3"

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/config/site.conf:/etc/nginx/conf.d/site.conf
      - ./nginx/log/:/var/log/nginx/
  php:
    image: php:fpm
    ports:
      - "9000:9000"
    volumes:
      - ./php/html/:/var/www/html/
      - ./php/config/:/usr/local/etc/php/conf.d/
      - ./php/config/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./php/log/:/var/log/
